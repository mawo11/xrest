<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
    <link href="/style.css?ts=1678048316192" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col p-2">
                <img src="/logo.png" class="logo" />
            </div>
        </div>
        <div class="row">
            <div class="col p-3">
                Zostało znalezione konto dla {email}, czy umożliwić logowanie do tego zkonta za pomocą konta w {provider}?
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn bkk-color text-uppercase text-white shadow" onclick="send('y')">Tak</button>
                <button type="button" class="btn bkk-color text-uppercase text-white shadow" onclick="send('n')">Nie</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        async function  send(a) { 
            const data = {
                answer: a,
                data: '{data}'
            };
      
            const response = await fetch('/authenticate/answer', {
                method: "POST", 
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            document.location = result;
        }
    </script>
</body>
</html>
